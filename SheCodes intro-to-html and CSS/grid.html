<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: pink">div 1</div>
      <div style="background-color: rgb(230, 43, 230)">div 2</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="background-color: pink; height: 200px">div 1</div>
      <div style="background-color: rgb(230, 43, 230)">div 2</div>
      <div style="background-color: rgb(238, 13, 50)">div 3</div>
      <div style="background-color: rgb(238, 13, 50)">div 3</div>
      <div style="background-color: pink; height: 200px">div 1</div>
      <div style="background-color: rgb(230, 43, 230)">div 2</div>
    </div>
  </body>
</html>
