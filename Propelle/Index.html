<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propelle</title>
    <link rel="stylesheet" href="Propelle/Styles/general.css" />
    <link rel="stylesheet" href="Propelle/Styles/header.css" />
    <link rel="stylesheet" href="Propelle/Styles/images.css" />
    <link rel="stylesheet" href="Propelle/Styles/sidebar.css" />
    <link rel="stylesheet" href="Propelle/Functions.js" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="https://auth.propelle.io/assets/propelle-logo-blue.svg" />
      </div>
    </div>
    <div class="login-details">
      <h1>Log in</h1>
      <h2>Log in to your Propelle account here</h2>
      <h2>Email</h2>
      <input class="dash" type="text" placeholder="Email" />
      <h2>Password</h2>
      <input class="dash" type="text" placeholder="Password" />
      <h2>
        <u>Forgot Password?</u>
        <a href="https://auth.propelle.io/account/request-password-reset"></a>
      </h2>
      <button>Log in</button>
    </div>
  </body>
</html>
