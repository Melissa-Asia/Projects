<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propelle</title>
    <link rel="stylesheet" href="./Sytles/general.css" />
    <link rel="stylesheet" href="./Sytles/header.css" />
    <link rel="stylesheet" href="./Sytles/images.css" />
    <link rel="stylesheet" href="./Sytles/sidebar.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="https://auth.propelle.io/assets/propelle-logo-blue.svg" />
      </div>
    </div>
    <div class="login-details">
      <h1>Log in</h1>
      <h2 class="sub">Log in to your Propelle account here</h2>
      <h2 class="sub-title">Full Name</h2>
      <input class="dash" type="text" placeholder="Full Name" />
      <h2>Email</h2>
      <input class="dash" type="text" placeholder="Email" />
      <h2>Password</h2>
      <input class="dash" type="text" placeholder="Password" />
      <h2>
        <u>Forgot Password?</u>
        <a href="https://auth.propelle.io/account/request-password-reset"></a>
      </h2>
    </div>
    <button>Log in</button>
    <script src="./Functions.js"></script>
  </body>
</html>
