<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox pratice</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div style="background-color: pink">div 1 text</div>
      <div style="background-color: lightsalmon">div 2</div>
    </div>
    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: pink; width: 100px">div 1 text</div>
      <div style="background-color: lightsalmon; width: 100px">div 2</div>
      <div style="background-color: pink; width: 100px">div 1 text</div>
    </div>
  </body>
</html>
